name: Terraform Plan with Cost Estimation

on:
  workflow_dispatch:
  pull_request:
    branches:
      - infra_main
    types:
      - opened
      - synchronize
      - reopened
permissions:
  pull-requests: write
  actions: write

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  TF_VAR_aws_region: ${{ vars.AWS_REGION }}
  # ... (keep other existing environment variables)

jobs:
  terraform-plan:
    name: Terraform Plan and Cost Estimation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Current Branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Checkout Base Branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.base_ref }}
          path: base-branch

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Format Terraform Files
        run: terraform fmt -check
        working-directory: terraform

      - name: Initialize Terraform
        run: terraform init
        working-directory: terraform

      - name: Generate Terraform Plan
        id: plan
        run: |
          terraform plan -out=tfplan -lock=false > /opt/terraform-plan-full.txt
          terraform show -no-color tfplan > /opt/terraform-plan-summary.txt
        working-directory: terraform

      - name: Install Infracost
        uses: infracost/actions/setup@v2
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Generate Cost Breakdown
        run: |
          cd terraform
          infracost breakdown --path=. --format=table > /opt/infracost-breakdown.txt
          infracost breakdown --path=. --format=json > /opt/infracost-breakdown.json

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: workflow-outputs
          path: |
            /opt/terraform-plan-full.txt
            /opt/terraform-plan-summary.txt
            /opt/infracost-breakdown.txt
            /opt/infracost-breakdown.json
          retention-days: 1

      - name: Post PR Comment
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commentBody = `### üîç Workflow Analysis

            | Terraform Plan | Cost Estimation |
            |---------------|-----------------|
            | [View Plan Details](./artifacts/workflow-outputs/terraform-plan-summary.txt) | [View Cost Breakdown](./artifacts/workflow-outputs/infracost-breakdown.txt) |

            *Workflow Executed by @${{ github.actor }}*`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });