name: Application CI Pipeline

on:

  push:
    branches:
      - 'integration'
    paths:
      - 'backend/**'
      - 'frontend/**'

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  IMAGE_TAG: 1.0.${{ github.run_number }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/backend-dojo-devops:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/backend-dojo-devops:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend-dojo-devops:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend-dojo-devops:latest

      - name: Debug Docker Images
        run: |
          echo "=== Docker Images ==="
          sudo docker images


      - name: Update docker-compose.yml
        run: |
          echo "=== Current docker-compose.yml content ==="
          cat docker-compose.yml
          
          echo -e "\n=== Attempting to update image tags ==="
          # Update backend image
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/backend-dojo-devops:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/backend-dojodevops:${{ env.IMAGE_TAG }}|" docker-compose.yml
          # Update frontend image
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/frontend-dojo-devops:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/frontend-dojodevops:${{ env.IMAGE_TAG }}|" docker-compose.yml
          
          echo -e "\n=== Updated docker-compose.yml content ==="
          cat docker-compose.yml
          
          # Check if any changes were made
          if git diff --quiet docker-compose.yml; then
            echo "No changes were made to docker-compose.yml"
            echo "Current content of docker-compose.yml:"
            cat docker-compose.yml
            exit 1
          else
            echo "Changes detected in docker-compose.yml:"
            git diff docker-compose.yml
          fi

      # Using GitHub's default token for authentication
      - name: Commit and push updated docker-compose
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add docker-compose.yml
          git commit -m "Update image tags to ${{ env.IMAGE_TAG }}"
          git push