name: Monitoring Stack Deployment

on:
  repository_dispatch:
    types:
      - ansible-monitoring

jobs:
  ansible-monitoring:
    name: Monitoring Stack Deployment
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Download artifacts from Terraform apply job
      - name: Download Infrastructure Artifacts
        uses: actions/download-artifact@v4
        with:
          name: infrastructure-artifacts
          path: ./artifacts

      # Copy the key to the terraform directory
      - name: Setup SSH Key
        run: |
          cp ./artifacts/$(basename ${{ vars.PRIVATE_KEY_PATH }}.pem) ./terraform/$(basename ${{ vars.PRIVATE_KEY_PATH }}.pem | sed 's#^\./##')
          chmod 600 ./terraform/$(basename ${{ vars.PRIVATE_KEY_PATH }}.pem | sed 's#^\./##')

      - name: Set up Ansible
        uses: alex-oleshkevich/setup-ansible@v1.0.1
        with:
          version: "9.3.0"
      
      - name: Run Ansible Playbook
        run: |
          ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -i ./artifacts/inventory.ini ./ansible/playbook.yml \
              --extra-vars "frontend_domain=${{ vars.FRONTEND_DOMAIN }} \
                traefik_domain=${{ vars.TRAEFIK_DOMAIN }} \
                cert_email=${{ vars.CERT_EMAIL }}\
                repo=${{ vars.TF_VAR_repo }}\
                app_dir=${{ vars.APP_DIR }}"